	if ($request_uri ~* "/(out.php)")
    {
        set $bypass 1;
    }
	

	location ~ \.php$ {
	# Setup var defaults
	# If non GET/HEAD, don't cache & mark user as uncacheable for 1 second via cookie
	if ($request_method !~ ^(GET|HEAD)$) {
